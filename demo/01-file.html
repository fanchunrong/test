<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>file</title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			background-color: blue;
			position: relative;
			color: #fff;
			font-size: 20px;
		}
		.box input {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="file" name="">
		<span>上传文件</span>
	</div>
</body>
</html>
